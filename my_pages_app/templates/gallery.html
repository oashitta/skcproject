{% extends 'base.html' %} {% block content%}

<div class="prog-header gallery-gradient d-flex justify-content-center align-items-center">
    <!-- <img src="/static/images/Donation more.jpg" alt="" class="photo-image"> -->
    <h1 style="color: white;">Name of Event</h1>
</div>

<div class="container-fluid">
    <div class="col-lg-8 mx-auto ">
        <p>A description of the event. What were the goals of the event what was achieved. </p>
    </div> 
</div>

<!-- modal -->
<div class="container-fluid row" id="gallery" data-bs-toggle="modal" data-bs-target="#exampleModal">
    <div class="col-12 col-sm-6 col-lg-3 py-2" >
      <img class="w-100" src="/static/images/target2.jpg" data-bs-target="#carouselExample" data-slide-to="0">
    </div>

    <div class="col-12 col-sm-6 col-lg-3 py-2">
      <img class="w-100" src="/static/images/target2.jpg" data-bs-target="#carouselExample" data-slide-to="1">
    </div>

    <div class="col-12 col-sm-6 col-lg-3 py-2">
      <img class="w-100" src="/static/images/target2.jpg" data-bs-target="#carouselExample" data-slide-to="2">
    </div>

    <div class="col-12 col-sm-6 col-lg-3 py-2">
      <img class="w-100" src="/static/images/target2.jpg" data-bs-target="#carouselExample" data-slide-to="3">
    </div>

</div>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Photos</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">

                <!-- carousel goes here -->

                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="carousel-item active" >
                            <img src="/static/images/target2.jpg" class="d-block w-100"alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="/static/images/target2.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="/static/images/target2.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="/static/images/target2.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>

                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
